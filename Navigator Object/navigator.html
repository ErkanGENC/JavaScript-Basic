<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Nesnesi</title>
</head>
<body>
    <script>
        document.write("App Name: "+navigator.appName+"<br>");
        document.write("Code Name: "+navigator.appCodeName+"<br>");
        document.write("Version: "+navigator.appVersion+"<br>");
        document.write("Platform: "+navigator.platform+"<br>");
        document.write("Cookie: "+navigator.cookieEnabled+"<br>");
        document.write("Java: "+navigator.javaEnabled()+"<br>");
        
    </script>
</body>
</html>
