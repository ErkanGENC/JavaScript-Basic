<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizi Özellikleri</title>
</head>

<body>
    <script>
        var dizi = [1, 2, 3, 4, 5];
        document.write("dizinin uzunlugu: " + dizi.length + "<br>");
        document.write(dizi.sort() + "<br>"); // alfabetik sıralar
        document.write(dizi.reverse()); // reverse (elemanları ters çevirir).
        document.write(dizi.push(6)) // dizinin sonuna eleman ekler.
        document.write(dizi.unshift(7)) // daizinin başına eleman ekler.

    </script>
</body>

</html>
