<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sınıfı Özellikleri</title>
</head>

<body>
    <script>
        document.write("16 SAYISININ KAREKÖKÜ: " + Math.sqrt(16) + "<br>");  //bir sayının karekökünü alır.
        document.write(Math.pow(2, 3) + "<br>"); //2'nin 3'üncü kuvvetini alır.
        document.write(Math.abs(-10) + "<br>"); // girilen sayının mutlak degerini alır.
        document.write(Math.min(1, 2, 3) + "<br>"); // girilen sayıların en kücügünü alır.
        document.write(Math.max(1, 2, 123) + "<br>"); // girilen sayıların en büyüğünü alır.
        document.write(Math.floor(3.2) + "<br>") // girilen sayıyı en kücük tam sayıya yuvarlar.
        document.write(Math.ceil(3.7) + "<br>"); // girilen sayıyı en büyük tam sayıya yuvarlar.
        document.write(Math.round(3.5) + "<br>"); // girilen sayıyı en yakın tam sayıya yuvarlar.
        document.write(Math.sin(45) + "<br>"); // girilen radyan açısının sinüs değerini verir.
        document.write(Math.cos(45)+"<br>"); // girilen radyan açısının cosinus degerini verir.
        document.write(Math.log(10)+"<br>") // e tabanına göre girilen degerin log'unu verir.
        document.write(Math.random()+"<br>"); // 0-1 arası random sayı üretir.
        document.write(Math.PI+"<br>"); // pi sayısını verir.
        document.write(Math.E+"<br>") // e degerini verir.


        

    </script>
</body>

</html>
