<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1=prompt("birinci sayıyı girin: ");
        var s2 =prompt("ikinci sayıyı gir:");
        // s1 ve s2 string tanımlandıgı için int yapmamız gerekiyor.
        s1 = Number(s1); // s1 tam sayı oldu
        s2=Number(s2);// s2 tam sayı oldu

        document.write("iki sayının toplamı: "+(s1+s2));

    </script>
</body>
</html>
