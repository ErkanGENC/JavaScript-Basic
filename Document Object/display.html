<html lang="en">

<head>

    <title>display</title>
</head>

<body>
    <p id="demo" style="display: none;"> hey javascript</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'"> button

    </button>
    <button type="button" onclick="document.getElementById('demo').style.display='none'"> none

    </button><br>

        // veri tipi öğrenme.

        var z = false
        console.log("isminiz: " + x + "  veri tipi: " + typeof (x));
        console.log("yasınız: " + y + "  veri tipi: " + typeof (y));
        console.log("doğrulk? " + z + "  veri tipi: " + typeof (z));
        document.write("isminiz: " + x + "  veri tipi: " + typeof (x)+"<br>");

        document.write("dogruluk: " + z + "  veri tipi: " + typeof (z)+"<br>");





    </script>
</body>

</html>
