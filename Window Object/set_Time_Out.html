<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
    
</head>
<body onload="setTimeout(mesaj1,3000)">
    <script>
        function mesaj(){
            window.alert("Süre Doldu..!!");
        }
        function mesaj1(){
            alert("sayfa güncellendi");
        }
        // Bu komut Süre belirleyerek çeşitli fonks çalıştırılmasını sağlar.
    </script>
    <input type="button" value="tıkla" onclick="setTimeout(mesaj,2000)">
</body>
</html>
